<!DOCTYPE html>

    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css?v=3">
    <style>
        :root{
            --page-bg: #f3f7fb;
            --card-bg: #ffffff;
            --page-two-bg: #ffffff;
            --text-color: #111827;
            --card-shadow: 0 6px 20px rgba(16,24,40,0.06);
            --toggle-bg: rgba(255,255,255,0.95);
        }

        body{
            margin: 0;
            background: var(--page-bg);
            color: var(--text-color);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .hero-section{
            background: var(--card-bg);
            box-shadow: var(--card-shadow);
            border-radius: 18px;
            padding: 48px;
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .page-two {
            display: none;
            background: var(--page-two-bg);
            box-shadow: var(--card-shadow);
            border-radius: 12px;
            padding: 28px;
            margin: 28px 48px;
            color: var(--text-color);
        }

        /* Toggle button */
        .theme-toggle {
            position: absolute;
            right: 24px;
            top: 18px;
            background: var(--toggle-bg);
            border: 0;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        .theme-toggle:focus { outline: 2px solid #3b82f6; outline-offset: 2px; }

        body.dark-mode {
            --page-bg: #060812;
            --card-bg: #0f1724;
            --page-two-bg: #0b1420;
            --text-color: #e6eef8;
            --card-shadow: 0 6px 30px rgba(2,6,23,0.6);
            --toggle-bg: rgba(255,255,255,0.04);
        }

        .hero-img img {
            display: block;
            max-width: 320px;
            height: auto;
            border-radius: 14px;
            background: transparent;
        }

        /* Adjust components that rely on colors */
        body.dark-mode .theme-toggle { color: var(--text-color); box-shadow: none; }
        body.dark-mode .hero-btn { background-color: #1f6feb; color: #fff; }
        body.dark-mode .navbar { color: var(--text-color); }

        @media (max-width: 900px){
            .hero-section{ flex-direction: column; padding: 28px; }
            .hero-img img{ width:100%; height:auto; border-radius:12px; }
            .page-two { margin: 18px; padding: 20px; }
        }
    </style>
</head>
